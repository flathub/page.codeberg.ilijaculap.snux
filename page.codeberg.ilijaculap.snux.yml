app-id: page.codeberg.ilijaculap.snux
base: org.godotengine.godot.BaseApp
base-version: '4.4'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: godot-runner

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: snux
    buildsystem: simple
    build-commands:
      - install -Dm644 snux_v3.2.2.pck /app/bin/godot-runner.pck
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/page.codeberg.ilijaculap.snux.png
      - install -Dm644 snux.desktop /app/share/applications/page.codeberg.ilijaculap.snux.desktop
      - install -Dm644 metainfo.xml /app/share/metainfo/page.codeberg.ilijaculap.snux.metainfo.xml
    sources:
      - type: archive
        url: https://codeberg.org/ilijaculap/snux/raw/branch/master/export/snux_v3.2.2_fp1.tar.xz
        sha256: febccc398f9614abc5e2b424e8aaaa7638816d0511f5499e1e474201d27fca3d
